<nz-layout class="layout">
  <nz-header>
    <div class="logo"
         [style.background]="'url(assets/img/expense_icon2_ex.png)'"></div>
    <div class="logo-text">Bills Manager</div>

    <div class="inner-content">

      <div nz-row >
        <div nz-col [nzSpan]="12" >
            <nz-form-control>
              <input
                nz-input
                placeholder="Balance"
              />
            </nz-form-control>
        </div>
        <div nz-col [nzSpan]="12" >
            <nz-form-control>
              <nz-date-picker [(ngModel)]="currentDate" (ngModelChange)="onChange($event)"></nz-date-picker>
            </nz-form-control>
        </div>
        <div nz-col [nzSpan]="6" >
          <nz-form-control>
            <button nz-button [nzType]="'primary'">Search</button>
          </nz-form-control>
        </div>
      </div>

      <div style="clear: both; height: 15px;"></div>

      <div nz-row nzType="flex" nzJustify="space-around">
        <div nz-col nzXs="8" nzSm="3" class="cal-day">
          <div class="cal-day-item">
            Car Insurance - $216
          </div>
        </div>
        <div nz-col nzXs="8" nzSm="3" class="cal-day">col-8</div>

        <div nz-col nzXs="8" nzSm="3" class="cal-day">col-8</div>
        <div nz-col nzXs="8" nzSm="3" class="cal-day">col-8</div>
        <div nz-col nzXs="8" nzSm="3" class="cal-day">col-8</div>
